<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurfHub - Book Your Slot</title>
    <link rel="stylesheet" href="./css/bookstyle.css">
</head>
<body>

    <header>
        <h1>Turf Booking</h1>
    </header>
    
    <div class="container">
        <h2>Select Date and Time Slot</h2>

        <!-- Date Selection -->
        <div class="date-container" id="dateContainer"></div>

        <!-- Time Slot Selection -->
        <h3>Select a Time Slot:</h3>
        <div class="time-slots">
            <div class="time-slot" data-value="1:00 AM">1:00 AM</div>
            <div class="time-slot" data-value="2:00 AM">2:00 AM</div>
            <div class="time-slot" data-value="3:00 AM">3:00 PM</div>
            <div class="time-slot" data-value="4:00 AM">4:00 PM</div>
            <div class="time-slot" data-value="5:00 AM">5:00 PM</div>
            <div class="time-slot" data-value="6:00 AM">6:00 PM</div>
            <div class="time-slot" data-value="7:00 AM">7:00 PM</div>
            <div class="time-slot" data-value="8:00 AM">8:00 PM</div>
            <div class="time-slot" data-value="9:00 AM">9:00 PM</div>
            <div class="time-slot" data-value="10:00 AM">10:00 PM</div>
            <div class="time-slot" data-value="11:00 AM">11:00 PM</div>
            <div class="time-slot" data-value="12:00 PM">12:00 PM</div>
            <div class="time-slot" data-value="1:00 PM">1:00 PM</div>
            <div class="time-slot" data-value="2:00 PM">2:00 PM</div>
            <div class="time-slot" data-value="3:00 PM">3:00 PM</div>
            <div class="time-slot" data-value="4:00 PM">4:00 PM</div>
            <div class="time-slot" data-value="5:00 PM">5:00 PM</div>
            <div class="time-slot" data-value="6:00 PM">6:00 PM</div>
            <div class="time-slot" data-value="7:00 PM">7:00 PM</div>
            <div class="time-slot" data-value="8:00 PM">8:00 PM</div>
            <div class="time-slot" data-value="9:00 PM">9:00 PM</div>
            <div class="time-slot" data-value="10:00 PM">10:00 PM</div>
            <div class="time-slot" data-value="11:00 PM">11:00 PM</div>
            <div class="time-slot" data-value="12:00 AM">12:00 PM</div>
        </div>

        <!-- Book Now Button -->
        <button id="bookSlotButton" disabled>Book Now</button>
    </div>

    <script src="./script/bookscript.js"></script>

</body>
</html>
